              <div class="contact-details-group">

            <form  class="contact-form" name="contact" netlify>
              <div class="contact-form-group">
                <label for="name">Nombre</label>
                <input required type="text" name="name" id="name">
              </div>
              <div class="contact-form-group">
                <label for="telefono">Teléfono</label>
                <input required type="text" name="telefono" id="telefono">
              </div>
              <div class="contact-form-group">
                <label for="email">E-mail</label>
                <input required type="text" name="email" id="email">
              </div>
              <div class="contact-form-group">
                <label for="message">Mensaje</label>
               <textarea required name="message" id="message" cols="30" rows="6"></textarea>
              </div>
              <button type="submit" class="contact-form-submit">Enviar</button>
            </form>
